<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moon - Code. Grow. Get Hired.</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!--  HEADER / NAVBAR  -->
    <header class="site-header" role="banner">
      <div class="container header-inner">
        <div class="logo">
          <img src="" alt="Moon*" style="height: 40px" />
        </div>

        <button
          class="nav-toggle"
          aria-controls="primary-navigation"
          aria-expanded="false"
          aria-label="Mở menu"
        >
          <span class="hamburger"></span>
        </button>

        <nav id="primary-navigation" class="main-nav" aria-label="Chính">
          <a href="#" class="nav-link">Trang chủ</a>
          <a href="#features" class="nav-link">Tính năng</a>
          <a href="#about" class="nav-link">Về chúng tôi</a>
          <a href="#stats" class="nav-link">Thống kê</a>
          <a href="#support" class="nav-link">Hỗ trợ</a>
        </nav>

        <div class="actions">
          <button class="btn btn-outline">Đăng nhập</button>
          <button class="btn btn-primary">Đăng ký</button>
        </div>
      </div>
    </header>

  <!--  HERO / BANNER SECTION  -->
  <section id="hero">
    <!-- Main headline, subheadline, search bar -->
  </section>

  <!--  JOB CATEGORY SECTION  -->
  <section id="job-category">
    <!-- Browse Job by Category cards -->
  </section>

  <!--  ABOUT / STATS SECTION  -->
  <section id="about-stats">
    <!-- Info about ..../ enterprizes connections -->
  </section>

  <!--  HOW IT WORKS SECTION  -->
  <section id="how-it-works">
    <!-- Steps: Create Account, Search Job, Upload Resume, Apply -->
  </section>

  <!--  NEWEST JOBS SECTION  -->
  <section id="recruiting-jobs">
    <!-- Job cards for latest positions -->
  </section>

  <!--  Partner SECTION  -->
  <section id="Partner companies">
    <!-- “What Our Clients Say” placeholder -->
  </section>

  <!--   / BLOG SECTION  -->
  <section id="FAQs">
    <!-- MailBox , common question -->
  </section>

  <!--  FOOTER  -->
    <footer class="site-footer" role="contentinfo">
      <div class="container footer-inner">
        <div class="footer-left">
          <img
            src="assets/logo.svg"
            alt="Moon*"
            style="height: 36px; margin-bottom: 8px"
          />
          <nav aria-label="Footer navigation" class="footer-nav">
            <a href="#">Chính sách riêng tư</a>
            <a href="#">Điều khoản dịch vụ</a>
            <a href="#">Cài đặt cookie</a>
          </nav>
          <p class="small-muted">© 2025 Moon*. Bản quyền đã được bảo hộ.</p>
        </div>

        <div class="footer-right">
          <h4>Đăng ký</h4>
          <form
            id="footer-newsletter"
            class="footer-newsletter"
            aria-label="Đăng ký nhận bản tin"
          >
            <input
              type="email"
              placeholder="Nhập email của bạn"
              aria-label="Email footer"
              required
              id="footer-email"
            />
            <button class="btn btn-outline" type="submit">Gửi</button>
          </form>
        </div>
      </div>
    </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
